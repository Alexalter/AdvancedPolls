<!--[*  $Id$  *]-->
<!--[include file="advancedpolls_admin_menu.htm"]-->
<div class="z-admincontainer">
<h2><!--[gt text="Voting Statistics"]--></h2>
<strong><!--[gt text="Name of Poll"]--></strong> : <!--[$item.title|pnvarprephtmldisplay]--><br />
<strong><!--[gt text="Date and Time Poll Opens"]--></strong> : <!--[$item.opendate|apdatetime:"admin"|pnvarprepfordisplay]--><br />
<strong><!--[gt text="Date and Time Poll Closes"]--></strong> : <!--[$item.closedate|apdatetime:"admin"|pnvarprepfordisplay]--><br />
<strong><!--[gt text="Total Number of Votes"]--></strong> : <!--[$votecount|pnvarprepfordisplay|default:'0']--><br />
</div>
<div style="float:right;">
<form action="<!--[pnmodurl modname="advanced_polls" type="admin" func="adminstats"]-->" method="post" enctype="application/x-www-form-urlencoded">
  <div>
  <input type="hidden" name="authid" value="<!--[insert name=generateauthkey module="advanced_polls"]-->" />
  <input type="hidden" name="pollid" value="<!--[$pollid|pnvarprepfordisplay]-->" />
  <label for="advancedpolls_sortby"><!--[gt text="Sort Votes by"]--></label>
  <select id="advancedpolls_sortby" name="sortby">
    <!--[sortbytypes selected=$sortby]-->
  </select>
  <label for="advancedpolls_sortorder"><!--[gt text="Sort Order"]--></label>
  <select id="advancedpolls_sortorder" name="sortorder">
    <!--[sortordertypes selected=$sortorder]-->
  </select>
  <input type="submit" value="<!--[gt text="Sort Votes"]-->" />
  </div>
</form>
<table class="z-admintable">
<caption><!--[gt text="Vote History"]--></caption>
  <thead>
	  <tr>
		  <th id="col1"><!--[gt text="Vote ID"]--></th>
		  <th id="col2"><!--[gt text="IP Address"]--></th>
		  <th id="col3"><!--[gt text="Time"]--></th>
		  <th id="col4"><!--[gt text="Username"]--></th>
		  <th id="col5"><!--[gt text="Vote Rank"]--></th>
		  <th id="col6"><!--[gt text="Option"]--></th>
	  </tr>
  </thead>
  <tbody>
  <!--[foreach from=$votes item=vote]-->  
    <tr class="<!--[cycle values=z-odd,z-even]-->">
      <td headers="col1"><!--[$vote.voteid|pnvarprepfordisplay]--></td>
      <td headers="col2"><!--[$vote.ip|pnvarprepfordisplay]--></td>
      <td headers="col3"><!--[$vote.time|apdatetime|pnvarprepfordisplay]--></td>
      <td headers="col4"><!--[$vote.user|pnvarprepfordisplay]--></td>
      <td headers="col5"><!--[$vote.voterank|pnvarprepfordisplay]--></td>
      <td headers="col6"><!--[$vote.optiontext|pnvarprepfordisplay]--></td>
    </tr>
  <!--[foreachelse]-->
    <tr class="z-admintableempty"><td colspan="6"><!--[gt text="No items found."]--></td></tr>
  <!--[/foreach]-->
  </tbody>
</table>
<!--[pager rowcount=$pager.numitems limit=$pager.itemsperpage posvar=startnum shift=1]-->
</div>
