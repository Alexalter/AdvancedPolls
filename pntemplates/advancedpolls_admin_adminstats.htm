<div class="pn-admincontainer">
<h2><!--[pnml name="_ADVANCEDPOLLSADMINVOTINGSTATISTICS"]--></h2>
<strong><!--[pnml name="_ADVANCEDPOLLSNAME"]--></strong> : <!--[$item.title|pnvarprephtmldisplay]--><br />
<strong><!--[pnml name="_ADVANCEDPOLLSDATETIMESTART"]--></strong> : <!--[$item.opendate|apdatetime:"admin"|pnvarprepfordisplay]--><br />
<strong><!--[pnml name="_ADVANCEDPOLLSDATETIMECLOSE"]--></strong> : <!--[$item.closedate|apdatetime:"admin"|pnvarprepfordisplay]--><br />
<strong><!--[pnml name="_ADVANCEDPOLLSVOTECOUNT"]--></strong> : <!--[$votecount|pnvarprepfordisplay]--><br />
</div>
<div style="float:right;">
<form action="<!--[pnmodurl modname="advanced_polls" type="admin" func="adminstats"]-->" method="post" enctype="application/x-www-form-urlencoded">
  <div>
  <input type="hidden" name="authid" value="<!--[insert name=generateauthkey module="advanced_polls"]-->" />
  <input type="hidden" name="pollid" value="<!--[$pollid|pnvarprepfordisplay]-->" />
  <label for="advancedpolls_sortby"><!--[pnml name=_ADVANCEDPOLLSSORTVOTESBY"]--></label>
  <select id="advancedpolls_sortby" name="sortby">
    <!--[sortbytypes selected=$sortby]-->
  </select>
  <label for="advancedpolls_sortorder"><!--[pnml name="_ADVANCEDPOLLSSORTVOTESORDER"]--></label>
  <select id="advancedpolls_sortorder" name="sortorder">
    <!--[sortordertypes selected=$sortorder]-->
  </select>
  <input type="submit" value="<!--[pnml name="_ADVANCEDPOLLSSORTVOTES"]-->" />
  </div>
</form>
<table class="pn-admintable">
<caption><!--[pnml name="_ADVANCEDPOLLSADMINVOTINGSTATISTICSTABLE"]--></caption>
  <thead>
	  <tr>
		  <th id="col1"><!--[pnml name="_ADVANCEDPOLLSVOTEID"]--></th>
		  <th id="col2"><!--[pnml name="_ADVANCEDPOLLSVOTEIP"]--></th>
		  <th id="col3"><!--[pnml name="_ADVANCEDPOLLSVOTETIME"]--></th>
		  <th id="col4"><!--[pnml name="_ADVANCEDPOLLSVOTEUID"]--></th>
		  <th id="col5"><!--[pnml name="_ADVANCEDPOLLSVOTERANK"]--></th>
		  <th id="col6"><!--[pnml name="_ADVANCEDPOLLSVOTEOPTIONID"]--></th>
	  </tr>
  </thead>
  <tbody>
  <!--[foreach from=$votes item=vote]-->  
    <tr class="<!--[cycle values=pn-odd,pn-even]-->">
      <td headers="col1"><!--[$vote.voteid|pnvarprepfordisplay]--></td>
      <td headers="col2"><!--[$vote.ip|pnvarprepfordisplay]--></td>
      <td headers="col3"><!--[$vote.time|apdatetime|pnvarprepfordisplay]--></td>
      <td headers="col4"><!--[$vote.user|pnvarprepfordisplay]--></td>
      <td headers="col5"><!--[$vote.voterank|pnvarprepfordisplay]--></td>
      <td headers="col6"><!--[$vote.optiontext|pnvarprepfordisplay]--></td>
    </tr>
  <!--[foreachelse]-->
    <tr class="pn-admintableempty"><td colspan="6"><!--[pnml name=_NOITEMSFOUND]--></td></tr>
  <!--[/foreach]-->
  </tbody>
</table>
<!--[pager rowcount=$pager.numitems limit=$pager.itemsperpage posvar=startnum shift=1]-->
</div>
