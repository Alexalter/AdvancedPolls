<!--[include file="advancedpolls_admin_menu.htm"]-->
<div class="pn-admincontainer">
<h2><!--[gt text="_ADVANCEDPOLLSADMINVOTINGSTATISTICS"]--></h2>
<strong><!--[gt text="_ADVANCEDPOLLSNAME"]--></strong> : <!--[$item.title|pnvarprephtmldisplay]--><br />
<strong><!--[gt text="_ADVANCEDPOLLSDATETIMESTART"]--></strong> : <!--[$item.opendate|apdatetime:"admin"|pnvarprepfordisplay]--><br />
<strong><!--[gt text="_ADVANCEDPOLLSDATETIMECLOSE"]--></strong> : <!--[$item.closedate|apdatetime:"admin"|pnvarprepfordisplay]--><br />
<strong><!--[gt text="_ADVANCEDPOLLSVOTECOUNT"]--></strong> : <!--[$votecount|pnvarprepfordisplay|default:'0']--><br />
</div>
<div style="float:right;">
<form action="<!--[pnmodurl modname="advanced_polls" type="admin" func="adminstats"]-->" method="post" enctype="application/x-www-form-urlencoded">
  <div>
  <input type="hidden" name="authid" value="<!--[insert name=generateauthkey module="advanced_polls"]-->" />
  <input type="hidden" name="pollid" value="<!--[$pollid|pnvarprepfordisplay]-->" />
  <label for="advancedpolls_sortby"><!--[gt text="_ADVANCEDPOLLSSORTVOTESBY"]--></label>
  <select id="advancedpolls_sortby" name="sortby">
    <!--[sortbytypes selected=$sortby]-->
  </select>
  <label for="advancedpolls_sortorder"><!--[gt text="_ADVANCEDPOLLSSORTVOTESORDER"]--></label>
  <select id="advancedpolls_sortorder" name="sortorder">
    <!--[sortordertypes selected=$sortorder]-->
  </select>
  <input type="submit" value="<!--[gt text="_ADVANCEDPOLLSSORTVOTES"]-->" />
  </div>
</form>
<table class="pn-admintable">
<caption><!--[gt text="_ADVANCEDPOLLSADMINVOTINGSTATISTICSTABLE"]--></caption>
  <thead>
	  <tr>
		  <th id="col1"><!--[gt text="_ADVANCEDPOLLSVOTEID"]--></th>
		  <th id="col2"><!--[gt text="_ADVANCEDPOLLSVOTEIP"]--></th>
		  <th id="col3"><!--[gt text="_ADVANCEDPOLLSVOTETIME"]--></th>
		  <th id="col4"><!--[gt text="_ADVANCEDPOLLSVOTEUID"]--></th>
		  <th id="col5"><!--[gt text="_ADVANCEDPOLLSVOTERANK"]--></th>
		  <th id="col6"><!--[gt text="_ADVANCEDPOLLSVOTEOPTIONID"]--></th>
	  </tr>
  </thead>
  <tbody>
  <!--[foreach from=$votes item=vote]-->  
    <tr class="<!--[cycle values=pn-odd,pn-even]-->">
      <td headers="col1"><!--[$vote.voteid|pnvarprepfordisplay]--></td>
      <td headers="col2"><!--[$vote.ip|pnvarprepfordisplay]--></td>
      <td headers="col3"><!--[$vote.time|apdatetime|pnvarprepfordisplay]--></td>
      <td headers="col4"><!--[$vote.user|pnvarprepfordisplay]--></td>
      <td headers="col5"><!--[$vote.voterank|pnvarprepfordisplay]--></td>
      <td headers="col6"><!--[$vote.optiontext|pnvarprepfordisplay]--></td>
    </tr>
  <!--[foreachelse]-->
    <tr class="pn-admintableempty"><td colspan="6"><!--[gt text="No items found."]--></td></tr>
  <!--[/foreach]-->
  </tbody>
</table>
<!--[pager rowcount=$pager.numitems limit=$pager.itemsperpage posvar=startnum shift=1]-->
</div>
