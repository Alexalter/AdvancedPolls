<!--[*  $Id$  *]-->
<!--[include file="advancedpolls_admin_menu.htm"]-->
<script type="text/javascript" src="modules/advanced_polls/pnincludes/picker.js"></script>
<div class="z-adminpageicon"><!--[pnimg modname='core' src='configure.gif' set='icons/large' __alt='Settings' ]--></div>
<div class="z-admincontainer">
    <h2><!--[gt text="Settings"]--></h2>
    <form class="z-form" id="advanced_polls_admin_modifyconfig" action="<!--[pnmodurl modname=advanced_polls type=admin func=updateconfig]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name=generateauthkey module="advanced_polls"]-->" />
            <fieldset>
                <legend><!--[gt text="General settings"]--></legend>
                <div class="z-formrow">
                    <label for="advancedpolls_enablecategorization"><!--[gt text="Enable categorization"]--></label>
                    <input id="advancedpolls_enablecategorization" type="checkbox" name="config[enablecategorization]"<!--[if $enablecategorization]--> checked="checked"<!--[/if]--> />
                </div>
                <div class="z-formrow">
                    <label for="advancedpolls_usereversedns"><!--[gt text="Use Reverse DNS for IP Addresses"]--></label>
                    <!--[if $usereversedns eq 1]-->
                    <input id="advancedpolls_usereversedns" name="config[usereversedns]" type="checkbox" value="1" checked="checked" />
                    <!--[else]-->
                    <input id="advancedpolls_usereversedns" name="config[usereversedns]" type="checkbox" value="1" />
                    <!--[/if]-->
                </div>
                <div class="z-formrow">
                    <label for="advancedpolls_scalingfactor"><!--[gt text="Scaling Factor for Poll Results Bar"]--></label>
                    <input id="advancedpolls_scalingfactor" type="text" name="config[scalingfactor]" size="3" value="<!--[$scalingfactor|pnvarprepfordisplay]-->" />
                </div>
                <div class="z-formrow">
                    <label for="advancedpolls_defaultoptioncount"><!--[gt text="Default number of options in a poll"]--></label>
                    <input id="advancedpolls_defaultoptioncount" type="text" name="config[defaultoptioncount]" size="3" value="<!--[$defaultoptioncount|pnvarprepfordisplay]-->" />
                </div>
            </fieldset>
            <fieldset>
                <legend><!--[gt text="Interface settings"]--></legend>
                <div class="z-formrow">
                    <label for="advancedpolls_adminitemsperpage"><!--[gt text="Items per page in admin interface"]--></label>
                    <input id="advancedpolls_adminitemsperpage" type="text" name="config[adminitemsperpage]" size="3" value="<!--[$adminitemsperpage|pnvarprepfordisplay]-->" />
                </div>
                <div class="z-formrow">
                    <label for="advancedpolls_defaultcolor"><!--[gt text="Default colour"]--></label>
                    <div>
                        <input id="advancedpolls_defaultcolor" type="text" name="config[defaultcolour]" size="7" maxlength="7" value="<!--[$defaultcolour|pnvarprepfordisplay]-->" />
                        <a href="javascript:TCP.popup(document.forms['advanced_polls_admin_modifyconfig'].elements['defaultcolour'])"><img width="15" height="13" alt="Click Here to pick the color" src="modules/advanced_polls/pnimages/sel.gif" /></a>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend><!--[gt text="PermaLinks"]--></legend>
                <div class="z-formrow">
                    <label for="advancedpolls_addcategorytitletopermalink"><!--[gt text="Add category title to PermaLink"]--></label>
                    <input id="advancedpolls_addcategorytitletopermalink" type="checkbox" name="config[addcategorytitletopermalink]"<!--[if $addcategorytitletopermalink]--> checked="checked"<!--[/if]--> />
                </div>
            </fieldset>
            <!--[pnmodcallhooks hookobject=module hookaction=modifyconfig module=advanced_polls]-->
            <div class="z-formbuttons">
                <!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Update Configuration" __title="Update Configuration"]-->
                <a href="<!--[pnmodurl modname=advanced_polls type=admin func=view]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
            </div>
        </div>
    </form>
</div>
