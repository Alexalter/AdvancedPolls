<!--[include file="advancedpolls_admin_menu.htm"]-->
<script type="text/javascript" src="modules/advanced_polls/pnincludes/picker.js"></script>
<!--[ pnajaxheader modname=advanced_polls filename=ap_admin_newmodify.js effects=true nobehaviour=true noscriptaculous=true ]-->
<!--[pnml name="_ADVANCEDPOLLSADD" assign=templatetitle]-->
<div class="pn-admincontainer">
<div class="pn-adminpageicon"><!--[pnimg modname=core src=filenew.gif set=icons/large alt=$templatetitle]--></div>
<h2><!--[$templatetitle]--></h2>
<form class="pn-adminform" action="<!--[pnmodurl modname=advanced_polls type=admin func=create]-->" method="post" enctype="application/x-www-form-urlencoded">
<div>
	<input type="hidden" name="authid" value="<!--[insert name=generateauthkey module=advanced_polls]-->" />
	<fieldset>
		<legend><!--[pnml name=_ADVANCEDPOLLSBASICINFO]--></legend>
		<div class="pn-adminformrow">
			<label for="advancedpolls_title"><!--[pnml name="_ADVANCEDPOLLSNAME"]--></label>
			<input id="advancedpolls_title" name="poll[title]" type="text" size="50" maxlength="75" />
		</div>
		<div class="pn-adminformrow">
			<label for="advancedpolls_description"><!--[pnml name="_ADVANCEDPOLLSDESCRIPTION"]--></label>
			<textarea id="advancedpolls_description" name="poll[description]" rows="10" cols="50"></textarea>
		</div>
		<div class="pn-adminformrow">
			<label for="advancedpolls_language"><!--[pnml name="_LANGUAGE"]--></label>
			<!--[html_select_languages id="advancedpolls_language" name="poll[language]" installed=true]-->
		</div>
	</fieldset>
	<fieldset>
		<legend><!--[pnml name=_ADVANCEDPOLLSTIMING]--></legend>
		<div class="pn-adminformrow">
			<label for="advancedpolls_startdate"><!--[pnml name="_ADVANCEDPOLLSDATETIMESTART"]--></label>
			<div id="advancedpolls_startdate" style="white-space:nowrap">
				<!--[html_select_date year_as_text=true prefix="start"]--><!--[html_select_time use_24_hours=true display_seconds=false prefix="start"]-->
			</div>
		</div>
		<div class="pn-adminformrow">
			<label for="advancedpolls_noclosedate"><!--[pnml name="_ADVANCEDPOLLSNOCLOSE"]--></label>
			<input type="checkbox" id="advancedpolls_noclosedate" value="1" name="poll[noclosedate]" checked="checked" />
		</div>
		<div id="advancedpolls_closedate_container" class="pn-adminformrow">
			<label for="advancedpolls_closedate"><!--[pnml name="_ADVANCEDPOLLSDATETIMECLOSE"]--></label>
			<div id="advancedpolls_closedate" style="white-space:nowrap">
				<!--[html_select_date year_as_text=true prefix="close"]--><!--[html_select_time use_24_hours=true display_seconds=false prefix="close"]-->
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend><!--[pnml name=_ADVANCEDPOLLSREGULATIONS]--></legend>
		<div class="pn-adminformrow">
			<label for="advancedpolls_votingmethod"><!--[pnml name="_ADVANCEDPOLLSAUTHTYPE"]--> </label>
			<select id="advancedpolls_votingmethod" name="poll[votingmethod]">
				<!--[votingtypes selected="2"]-->
			</select>
		</div>
		<div class="pn-adminformrow">
			<label for="advancedpolls_tiebreakalg"><!--[pnml name="_ADVANCEDPOLLSTIEBREAK"]--> </label>
			<select id="advancedpolls_tiebreakalg" name="poll[tiebreakalg]">
				<!--[tiebreaktypes]-->
			</select>
		</div>
		<div class="pn-adminformrow">
			<label for="advancedpolls_multipleselect"><!--[pnml name="_ADVANCEDPOLLSMULTIPLESELECT"]--> </label>
			<select id="advancedpolls_multipleselect" name="poll[multipleselect]">
				<!--[multipleselecttypes]-->
			</select>
		</div>
		<div id="advancedpolls_multipleselect_container">
			<p><!--[pnml name=_ADVANCEDPOLLSONLYMULTIPLESELECT]--></p>
			<div class="pn-adminformrow">
				<label for="advancedpolls_multipleselectcount"><!--[pnml name="_ADVANCEDPOLLSMULTIPLESELECTCOUNT"]--></label>
				<input id="advancedpolls_multipleselectcount" name="poll[multipleselectcount]" type="text" size="5" maxlength="5" value="1" /> <!--[pnml name="_ADVANCEDPOLLSMULTIPLESELECTCOUNTUNLIMITED"]-->
			</div>
		</div>
		<div class="pn-adminformrow">
			<label for="advancedpolls_recurring"><!--[pnml name="_ADVANCEDPOLLSRECURRING"]--> </label>
			<select id="advancedpolls_recurring" name="poll[recurring]">
				<option value="0"><!--[pnml name="_NO"]--></option>
				<option value="1"><!--[pnml name="_YES"]--></option>
			</select>
		</div>
		<div id="advancedpolls_recurring_container">
			<p><!--[pnml name=_ADVANCEDPOLLSONLYRECURRING]--></p>
			<div class="pn-adminformrow">
				<label for="advancedpolls_recurringoffset"><!--[pnml name="_ADVANCEDPOLLSRECURRINGOFFSET"]--></label>
				<input id="advancedpolls_recurringoffset" name="poll[recurringoffset]" type="text" size="5" maxlength="5" value="0" />
			</div>
			<div class="pn-adminformrow">
				<label for="advancedpolls_recurringinterval"><!--[pnml name="_ADVANCEDPOLLSRECURRINGINTERVAL"]--></label>
				<input id="advancedpolls_recurringinterval" name="poll[recurringinterval]" type="text" size="5" maxlength="5" value="0" />
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend><!--[pnml name=_ADVANCEDPOLLSOPTIONS]--></legend>
		<div class="pn-adminformrow">
			<label for="advancedpolls_optioncount"><!--[pnml name="_ADVANCEDPOLLSOPTIONCOUNT"]--></label>
			<input id="advancedpolls_optioncount" name="poll[optioncount]" type="text" size="3" maxlength="3" value="<!--[$defaultoptioncount|pnvarprepfordisplay]-->" />
		</div>
	</fieldset>
    <!--[pnmodcallhooks hookobject=item hookaction=new module=advanced_polls]-->
    <div class="pn-adminformrow pn-adminformbuttons">
    <!--[pnbutton src=button_ok.gif set=icons/small alt="_CREATE" title="_CREATE"]-->
    <a href="<!--[pnmodurl modname=advanced_polls type=admin func=view]-->"><!--[pnimg modname=core src=button_cancel.gif set=icons/small altml=true titleml=true alt="_CANCEL" title="_CANCEL"]--></a>
    </div>
</div>
</form>
</div>
