<!--[*  $Id$  *]-->
<!--[include file="advancedpolls_admin_menu.htm"]-->
<script type="text/javascript" src="modules/advanced_polls/pnincludes/picker.js"></script>
<!--[pnajaxheader modname=advanced_polls filename=ap_admin_newmodify.js effects=true nobehaviour=true noscriptaculous=true]-->
<!--[gt text="_ADVANCEDPOLLSADD" assign=templatetitle]-->
<div class="pn-admincontainer">
<div class="pn-adminpageicon"><!--[pnimg modname='core' src='filenew.gif' set='icons/large' __alt=$templatetitle]--></div>
<h2><!--[$templatetitle]--></h2>
<form class="pn-adminform" action="<!--[pnmodurl modname=advanced_polls type=admin func=create]-->" method="post" enctype="application/x-www-form-urlencoded">
<div>
	<input type="hidden" name="authid" value="<!--[insert name=generateauthkey module=advanced_polls]-->" />
	<fieldset>
		<legend><!--[gt text="_ADVANCEDPOLLSBASICINFO"]--></legend>
		<div class="pn-adminformrow">
			<label for="advancedpolls_title"><!--[gt text="_ADVANCEDPOLLSNAME"]--></label>
			<input id="advancedpolls_title" name="poll[title]" type="text" size="50" maxlength="100" />
		</div>
		<div class="pn-adminformrow">
			<label for="advancedpolls_urltitle"><!--[gt text="PermaLink URL title"]--></label>
			<input id="advancedpolls_urltitle" name="poll[urltitle]" type="text" size="50" maxlength="120" />
			<span class="pn-sub"><!--[gt text="(Blank = auto-generate)"]--></span>
		</div>
		<!--[if $enablecategorization]-->
		<div class="pn-adminformrow">
			<label for="advanced_polls_categories"><!--[gt text="Category"]--></label>
			<!--[pnml assign="lblDef" name="Choose Category"]-->
			<!--[nocache]-->
			<ul id="advanced_polls_categories" class="selector_category">
			<!--[foreach from=$catregistry key=property item=category]-->
				<li><!--[selector_category category=$category name="poll[_Categories__][$property]" field="id" selectedValue="0" defaultValue="0" defaultText=$lblDef]--></li>
			<!--[/foreach]-->
			</ul>
			<!--[/nocache]-->
		</div>
		<!--[/if]-->
		<div class="pn-adminformrow">
			<label for="advancedpolls_description"><!--[gt text="_ADVANCEDPOLLSDESCRIPTION"]--></label>
			<textarea id="advancedpolls_description" name="poll[description]" rows="10" cols="50"></textarea>
		</div>
		<div class="pn-adminformrow">
			<label for="advancedpolls_language"><!--[gt text="Language"]--></label>
			<!--[html_select_languages id="advancedpolls_language" name="poll[language]" installed=true all=true]-->
		</div>
	</fieldset>
	<fieldset>
		<legend><!--[gt text="_ADVANCEDPOLLSTIMING"]--></legend>
		<div class="pn-adminformrow">
			<label for="advancedpolls_startdate"><!--[gt text="_ADVANCEDPOLLSDATETIMESTART"]--></label>
			<div id="advancedpolls_startdate" style="white-space:nowrap">
				<!--[html_select_date year_as_text=true prefix="start"]--><!--[html_select_time use_24_hours=true display_seconds=false prefix="start"]-->
			</div>
		</div>
		<div class="pn-adminformrow">
			<label for="advancedpolls_noclosedate"><!--[gt text="_ADVANCEDPOLLSNOCLOSE"]--></label>
			<input type="checkbox" id="advancedpolls_noclosedate" value="1" name="poll[noclosedate]" checked="checked" />
		</div>
		<div id="advancedpolls_closedate_container" class="pn-adminformrow">
			<label for="advancedpolls_closedate"><!--[gt text="_ADVANCEDPOLLSDATETIMECLOSE"]--></label>
			<div id="advancedpolls_closedate" style="white-space:nowrap">
				<!--[html_select_date year_as_text=true prefix="close"]--><!--[html_select_time use_24_hours=true display_seconds=false prefix="close"]-->
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend><!--[gt text="_ADVANCEDPOLLSREGULATIONS"]--></legend>
		<div class="pn-adminformrow">
			<label for="advancedpolls_votingmethod"><!--[gt text="_ADVANCEDPOLLSAUTHTYPE"]--> </label>
			<select id="advancedpolls_votingmethod" name="poll[votingmethod]">
				<!--[votingtypes selected="2"]-->
			</select>
		</div>
		<div class="pn-adminformrow">
			<label for="advancedpolls_tiebreakalg"><!--[gt text="_ADVANCEDPOLLSTIEBREAK"]--> </label>
			<select id="advancedpolls_tiebreakalg" name="poll[tiebreakalg]">
				<!--[tiebreaktypes]-->
			</select>
		</div>
		<div class="pn-adminformrow">
			<label for="advancedpolls_multipleselect"><!--[gt text="_ADVANCEDPOLLSMULTIPLESELECT"]--> </label>
			<select id="advancedpolls_multipleselect" name="poll[multipleselect]">
				<!--[multipleselecttypes]-->
			</select>
		</div>
		<div id="advancedpolls_multipleselect_container">
			<p><!--[gt text="_ADVANCEDPOLLSONLYMULTIPLESELECT"]--></p>
			<div class="pn-adminformrow">
				<label for="advancedpolls_multipleselectcount"><!--[gt text="_ADVANCEDPOLLSMULTIPLESELECTCOUNT"]--></label>
				<input id="advancedpolls_multipleselectcount" name="poll[multipleselectcount]" type="text" size="5" maxlength="5" value="1" /> <!--[gt text="_ADVANCEDPOLLSMULTIPLESELECTCOUNTUNLIMITED"]-->
			</div>
		</div>
		<div class="pn-adminformrow">
			<label for="advancedpolls_recurring"><!--[gt text="_ADVANCEDPOLLSRECURRING"]--> </label>
			<select id="advancedpolls_recurring" name="poll[recurring]">
				<option value="0"><!--[gt text="No"]--></option>
				<option value="1"><!--[gt text="Yes"]--></option>
			</select>
		</div>
		<div id="advancedpolls_recurring_container">
			<p><!--[gt text="_ADVANCEDPOLLSONLYRECURRING"]--></p>
			<div class="pn-adminformrow">
				<label for="advancedpolls_recurringoffset"><!--[gt text="_ADVANCEDPOLLSRECURRINGOFFSET"]--></label>
				<input id="advancedpolls_recurringoffset" name="poll[recurringoffset]" type="text" size="5" maxlength="5" value="0" />
			</div>
			<div class="pn-adminformrow">
				<label for="advancedpolls_recurringinterval"><!--[gt text="_ADVANCEDPOLLSRECURRINGINTERVAL"]--></label>
				<input id="advancedpolls_recurringinterval" name="poll[recurringinterval]" type="text" size="5" maxlength="5" value="0" />
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend><!--[gt text="_ADVANCEDPOLLSOPTIONS"]--></legend>
		<div class="pn-adminformrow">
			<label for="advancedpolls_optioncount"><!--[gt text="_ADVANCEDPOLLSOPTIONCOUNT"]--></label>
			<input id="advancedpolls_optioncount" name="poll[optioncount]" type="text" size="3" maxlength="3" value="<!--[$defaultoptioncount|pnvarprepfordisplay]-->" />
		</div>
	</fieldset>
    <!--[pnmodcallhooks hookobject=item hookaction=new module=advanced_polls]-->
    <div class="pn-adminformrow pn-adminformbuttons">
    <!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Create" __title="Create"]-->
    <a href="<!--[pnmodurl modname=advanced_polls type=admin func=view]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
    </div>
</div>
</form>
</div>
