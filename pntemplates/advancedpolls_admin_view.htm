<!--[*  $Id$  *]-->
<!--[include file="advancedpolls_admin_menu.htm"]-->
<div class="pn-admincontainer">
<!--[if $enablecategorization and $numproperties gt 0]-->
<form action="<!--[pnmodurl modname=advanced_polls type=admin func=view]-->" method="post" enctype="application/x-www-form-urlencoded">
    <div id="advanced_polls_multicategory_filter">
        <label for="advanced_polls_property"><!--[gt text="Category"]--></label>
        <!--[pnml assign="lblDef" name="Choose One"]-->
        <!--[nocache]-->
            <!--[if $numproperties gt 1]-->
                <!--[html_options id="advanced_polls_property" name="advanced_polls_property" options=$properties selected=$property]-->
            <!--[else]-->
                <input type="hidden" id="advanced_polls_property" name="advanced_polls_property" value="<!--[$property]-->" />
            <!--[/if]-->
            <div id="advanced_polls_category_selectors">
            <!--[foreach from=$catregistry key=prop item=cat]-->
                <!--[assign var=propref value=$prop|string_format:'advanced_polls_%s_category']-->
                <!--[if $property eq $prop]-->
                    <!--[assign var="selectedValue" value=$category]-->
                <!--[else]-->
                    <!--[assign var="selectedValue" value=0]-->
                <!--[/if]-->
                <noscript>
                    <div class="property_selector_noscript"><label for="<!--[$propref]-->"><!--[$prop]--></label>:</div>
                </noscript>
                <!--[selector_category category=$cat name=$propref selectedValue=$selectedValue allValue=0 allText=$lblDef editLink=false]-->
            <!--[/foreach]-->
            </div>
        <!--[/nocache]-->
        <input name="submit" type="submit" value="<!--[gt text="Filter"]-->" />
        <input name="clear" type="submit" value="<!--[gt text="Reset"]-->" />
    </div>
</form>
<!--[/if]-->
<table class="pn-admintable">
<caption><!--[gt text="View Polls"]--></caption>
	<thead>
		<tr>
			<th id="col1"><!--[gt text="Name of Poll"]--></th>
			<th id="col2"><!--[gt text="Poll ID"]--></th>
			<th id="col3"><!--[gt text="Is poll open?"]--></th>
			<!--[if $enablecategorization]-->
			<th><!--[gt text="Category"]--></th>
			<!--[/if]-->
			<th id="col4"><!--[gt text="Options"]--></th>
		</tr>
	</thead>
	<tbody>
	<!--[foreach from=$polls item=poll]-->  
	    <tr class="<!--[cycle values=pn-odd,pn-even]-->">
			<td headers="col1"><!--[$poll.title|pnvarprepfordisplay]--></td>
			<td headers="col2"><!--[$poll.pollid|pnvarprepfordisplay]--></td>
			<td headers="col3"><!--[$poll.isopen|yesno]--></td>
			<!--[if $enablecategorization]-->
			<td>
				<ul>
				<!--[foreach from=$poll._Categories__ item=cat]-->
					<!--[array_field_isset assign="catname" array=$cat.display_name field=$lang returnValue=1]-->
					<!--[if $catname eq '']--><!--[assign var="catname" value=$cat.name]--><!--[/if]-->
					<li><!--[$catname]--></li>
				<!--[/foreach]-->
				</ul>
			</td>
			<!--[/if]-->
			<td headers="col4">
				<!--[assign var="options" value=$poll.options]-->
				<!--[section name=options loop=$options]-->
				<a href="<!--[$options[options].url|pnvarprepfordisplay]-->"><!--[pnimg modname='core' set='icons/extrasmall' src=$options[options].image __alt=$options[options].title]--></a>
				<!--[/section]-->
			</td>
	    </tr>
	<!--[foreachelse]-->
	    <tr class="pn-admintableempty"><td <!--[if $enablecategorization]-->colspan="4"<!--[else]-->colspan="3"<!--[/if]-->><!--[gt text="No items found."]--></td></tr>
	<!--[/foreach]-->
	</tbody>
</table>
<!--[pager rowcount=$pager.numitems limit=$pager.itemsperpage posvar=startnum shift=1]-->
</div>
