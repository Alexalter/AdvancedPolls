<!--[gt text="View polls" assign=templatetitle]-->
<!--[include file="advancedpolls_user_menu.htm"]-->
<h3><!--[$templatetitle]--></h3>

<h4><!--[gt text="Currently open polls"]--></h4>
<table class="z-datatable">
    <thead>
        <tr>
            <th><!--[gt text="Poll title"]--></th>
            <th class="z-w25"><!--[gt text="Poll close date"]--></th>
            <th class="z-w15 z-nowrap"><!--[gt text="Options"]--></th>
        </tr>
    </thead>
    <tbody>
        <!--[section name=polls loop=$activepolls]-->
        <tr class="<!--[cycle values="z-odd,z-even"]-->">
            <td><a href="<!--[$activepolls[polls].url|pnvarprepfordisplay]-->"><!--[$activepolls[polls].title|pnvarprephtmldisplay]--></a></td>
            <td><!--[$activepolls[polls].closedate|pnvarprepfordisplay]--></td>
            <td>
                <!--[assign var="options" value=$activepolls[polls].options]-->
                <!--[section name=options loop=$options]-->
                <a href="<!--[$options[options].url|pnvarprepfordisplay]-->"><!--[pnimg modname='core' set='icons/extrasmall' src=$options[options].image title=$options[options].title alt=$options[options].title]--></a>
                <!--[/section]-->
            </td>
        </tr>
        <!--[sectionelse]-->
        <tr class="z-datatableempty"><td colspan="3"><!--[gt text="No polls found."]--></td></tr>
        <!--[/section]-->
    </tbody>
</table>
