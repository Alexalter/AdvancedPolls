<p class="z-informationmsg">
    <!--[gt text="This is a ranked multiple selection poll."]-->
    <!--[gt text="You may select %s options ranked in order." tag1=$multiplecount|pnvarprephtmldisplay]-->
</p>

<!--[counter name=counter print=false start=1 assign=optioncounter]-->
<!--[section name=multiloop loop=$multiplecount]-->
<div class="z-formrow">
    <label for="choice<!--[$optioncounter]-->"><!--[gt text="Choice %s" tag1=$optioncounter]--></label>
    <select id="choice<!--[$optioncounter]-->" name="option<!--[$optioncounter|pnvarprepfordisplay]-->">
        <!--[foreach from=$item.options item=option]-->
        <option value="<!--[$option.id|pnvarprepfordisplay]-->"><!--[$option.optiontext|pnvarprephtmldisplay]--></option>
        <!--[/foreach]-->
    </select>
</div>

<!--[/section]-->
